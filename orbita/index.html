<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Anime JS</title>
  <style>
    #block {
  width: 50px;
  height: 50px;
  background-color: #8f93e6;
  border-radius: 10px;
  margin-left: 250px
}

.btn {
  padding: 5px 10px;
  background-color: #f1efef;
  border-radius: 5px;
  margin-top: 10px;
  cursor: pointer;
  border: 2px solid #c9c9c9;
  font-size: 1em;
  font-family: Tahoma, sans-serif;
  color: #444343;
  outline: none;
}

.btn:hover {
  background-color: #c9c9c9;
  border-color: #b9b9b9;
}
  </style>
</head>
<body>

  <div id="block"></div>
  <button class="btn">Анимировать</button>

  <script src="js/anime.min.js"></script>
  <script src="js/animate.js"></script>
</body>
</html>
